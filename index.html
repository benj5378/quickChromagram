<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
        <script src="makeChromagram.js"></script>
        <style>
            #userInputSamples {
                height: 200px;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <h1 class="text-center py-5">quickChromagram</h1>
            <h2>Data</h2>
            <div class="row g-2">
                <div class="col-sm-4">Width:</div><input class="col-sm-8" id="userInputWidth" type="number" value="300"><br />
                <div class="col-sm-4">Height:</div><input class="col-sm-8" id="userInputHeight" type="number" value="500"><br />
                <div class="col-sm-4">Start Line:</div><input class="col-sm-8" id="userInputStartLine" type="number" value="70"><br />
                <div class="col-sm-4">Solvent front:</div><input class="col-sm-8" id="userInputSolventFront" type="number" value="110"><br />
                <div class="col-sm-4">Samples:</div><textarea class="col-sm-8" id="userInputSamples"></textarea>
            </div>

            <hr class="my-4"/>

            <h2>Layout</h2>
            <div class="row g-2">
                <div class="col-sm-4">Label size:</div><input id="userInputLabelSize" class="col-sm-8" type="number" value="20"/>
                <div class="col-sm-4">Label rotation:</div><input id="userInputLabelRotation" class="col-sm-8" type="number" value="0"/>
                <div class="col-sm-4">Label distance:</div><input id="userInputLabelDistance" class="col-sm-8" type="number" value="30"/>
                <div class="col-sm-4">Stationary phase color:</div><input id="userInputPhaseColor" class="col-sm-8" type="color" value="#e0e0e0"/>
                <div class="col-sm-4">Border width:</div><input id="userInputBorderWidth" class="col-sm-8" type="number" value="8"/>
                <div class="col-sm-4">Border color:</div><input id="userInputBorderColor" class="col-sm-8" type="color" value="#000000"/>
                <div class="col-sm-4">Sample type:</div>
                <div class="col-sm-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="userInputSampleTypeDot" type="radio" name="sampleType" value="dot" checked="true"/>
                        <label class="form-check-label">Dot</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="userInputSampleTypeLine" type="radio" name="sampleType" value="line"/>
                        <label class="form-check-label">Line</label>
                    </div>
                </div>
                <div class="col-sm-4">Sample size:</div><input id="userInputSampleSize" class="col-sm-8" type="number" value="15"/>
                <div class="col-sm-4">Sample color:</div><input id="userInputSampleColor" class="col-sm-8" type="color" value="#000000"/>
            </div>

            <hr class="my-4" />

            <h2>Output</h2>
            <a class="btn btn-primary" id="userInputDownloadAsSvg">Download as SVG</a>
            <div class="my-3" id="graphicsOutput">
                
            </div>
        </div>
    </body>
</html>
